<!-- Header Section Begin -->
<header class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-lg-2">
                <div class="header__logo">
                    <a href="./index.html"><img src="../assets/img/logo.png" alt="" style="width: 75px;height: 75px;"></a>
                </div>
            </div>
            <div class="col-xl-6 col-lg-7">
                <nav class="header__menu  mt-3">
                    <ul>
                        <li class="active"><a routerLink="/home">Home</a></li>
                        <li><a routerLink="/shop">Shop</a></li>
                      
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3">
                <div class="header__right">
                    <div class="header__right__auth" *ngIf="shared.userId==null">
                        <a routerLink="/login">Login</a>
                        <a routerLink="/register">Register</a>
                       
                    </div>
                    <div class="header__right__auth" *ngIf="shared.userId!=null">
                        <a (click)="shared.Logout()">Logout</a>
                    </div>

                    <ul class="header__right__widget">
                     
                        <li><a href="#" routerLink="/cart"><span class="icon_bag_alt"></span>
                            <div class="tip">{{shared.cartItems}}</div>
                        </a></li>
                      
                       
                    </ul>
                </div>
            </div>
        </div>
        <div class="canvas__open">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</header>
<!-- Header Section End -->
